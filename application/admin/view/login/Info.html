<!--包含头部文件-->
{include file="public/header" /}
<div class="header"><h1 style="text-align:center">管理员信息</h1></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
      {volist name='AdminInfo' id='vo'}
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-5">
          <input id="" name="" type="text" placeholder="账户" class="input-text size-L" value='{$vo.name}'>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-5">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe647;</i>
        </label>
        <div class="formControls col-xs-2">
          <input id="" name="verifycode" type="text" placeholder="请输入验证码" class="input-text size-L">
        </div>
        <div class="formControls col-xs-3">{:captcha_img()}</div>
      </div>
    {/volist}
  </div>
</div>
<div class="footer">Copyright tp5打造本地生活服务系统</div>
<!--包含尾部文件-->
{include file="public/footer" /}
