{include file="public/header" /}

<article class="page-container">
  <form class="form form-horizontal" >
    用户基本信息：
    {volist name='data' id='vo'}
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>用户名称：</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$vo.username}">
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">最后登陆ip:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$vo.last_login_ip}">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">email:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$vo.email}" >
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">电话:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$vo.mobile}">
      </div>
    </div>
     <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">创建用户时间</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$vo.create_time}">
      </div>
    </div>
     <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">用户最后修改时间:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$vo.update_time}">
      </div>
    </div>
   {/volist}

  </form>
</article>
