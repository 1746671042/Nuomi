<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 团购列表 </nav>
<div class="page-container">
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius"  href="{:url('location/add')}">
              <i class="Hui-iconfont">&#xe600;</i> 添加分店</a>
      </span> <span class="r"></span> 
  </div>
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
      <tr class="text-c">
        <th width="80">ID</th>
        <th width="100">名称</th>
        <th width="60">图片</th>
        <th width="60">申请时间</th>
        <th width="60">状态</th>
        <th width="100">操作</th>
      </tr>
      </thead>
      <tbody>
        {volist name='deal'  id='vo'}
          <tr class="text-c">
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td><img  id="upload_org_code_img" src="{$vo.image}" width="150" height="150"></td>
            <td>{$vo.create_time}</td>
            <td>{$vo.status|DealStatus}</td>
            <td class="td-manage">
                <a style="text-decoration:none" class="ml-5" onClick="o2o_edit('团购详情','{:url('deal/detail', ['id'=>$vo.id])}')" href="javascript:;" title="查看">
                    <i class="Hui-iconfont">&#xe6df;</i>
                </a>
                <a style="text-decoration:none" class="ml-5" onClick="o2o_del('下架商品','{:url('deal/low', ['id'=>$vo.id, 'status'=>2])}')" href="javascript:;" title="下架">
                    <i class="Hui-iconfont">&#xe6e2;</i></a> 
            </td>
        
          </tr>
        {/volist}
      </tbody>
    </table>
  </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
